<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<link href="../../css/custom.css" rel="stylesheet" />
	<link href="../../css/tree-list.css" rel="stylesheet" />
</head>
<body>

	<div id="overlay-container"></div>

	<div class="row">

		<!-- main content - left side -->
		<div id="lists-container" class="row row-main">
			<!-- lists -->
			<ul id="list-group" class="tree-list col"></ul>
		</div>

		<!-- right side panel -->
		<div class="row row-side-panel">
			<div class="col">
				<!-- toggle button to open menu -->
				<a id="toggle-form-btn" href="#">[+]</a>
				<!-- add links -->
				<form id="newlink-form" class="display-none">
					<label for="newlink-name">Name:</label><br>
					<input type="text" id="newlink-name" name="newlink-name" autocomplete="off"><br>
					<label for="newlink-url">URL:</label><br>
					<input type="text" id="newlink-url" name="newlink-url" autocomplete="off"><br>
					<label for="newlink-parent">Parent:</label><br>
					<input type="text" id="newlink-parent" name="newlink-parent" autocomplete="off"><br>
					<input type="submit" value="Add">
				</form>
			</div>
		</div>

	</div>

	<!-- footer -->
	<div id="footer" style="display: none">
		<a id="settings-center" href="#">Wide</a>
		<a id="settings-center" href="#">Centered</a>
		<div class="space-20"></div>
	</div>

	<!-- script load-->
	<script src="../../js/script.js"></script>

</body>
</html>
